# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # steps
      # configure GCR credentials
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          credentials_json: '${{ secrets.gcp_credentials }}'
          
      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: '930301429039-compute@developer.gserviceaccount.com'
      
      # Runs a single command using the runners shell
      - name: Run a one-line script
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ls -al
          docker build -t wendokingoo/nodejs-postgres-app:$IMAGE_TAG .
        # push image to registry
      - name: Push image to dockerhub
        run: docker push wendokingoo/nodejs-postgres-app:latest
