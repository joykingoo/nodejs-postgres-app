# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3 
      # Installs node modules
      - name: Check out Source Code
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v1

      # steps
      # configure GCR credentials
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}' 
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      # building image using docker
      - name: Run a one-line script
        env:
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          ls -al
          docker build -t eu.gcr.io/$PROJECT_ID/$SERVICE_NAME/wendokingoo/nodejs-postgres-app:$IMAGE_TAG .
          echo "docker built"


        # Configure docker to use the gcloud command-line tool as a credential helper
      - name: Push image to gcr
        run: |
            gcloud auth configure-docker -q  
        # Push image to Google Container Registry
      - name: Build
        run: |-
            docker push eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG

         # docker login

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to dockerhub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: wendokingoo/nodejs-postgres-app:latest